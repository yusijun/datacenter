    <script src="assets/js/echarts.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var app = {};
            var  option = null;
            var  option2 = null;
            option = {
                 title: {//标题组件，包含主标题和副标题。
                   text: '总会话和只访问一次的会话比较',
                   x: "center"
               },
                tooltip: {
                    trigger: "axis",
                    axisPointer: {
                        type: "shadow"
                    }
                },
                legend: {
                    data: ["总会话", "跳出会话"],
                    y: "bottom"
                },
                toolbox: {
                    show: true,
                    orient: "vertical",
                    x: "right",
                    y: "center",
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: true
                        },
                        magicType: {
                            show: false,
                            type: ["line", "bar", "stack", "tiled"]
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: "category",
                        data: ["2016-08-01", "2016-08-02", "2016-08-03", "2016-08-04", "2016-08-05", "2016-08-06", "2016-08-07"]
                    }
                ],
                yAxis: [
                    {
                        type: "value"
                    }
                ],
                series: [
                    {
                        name: "总会话",
                        type: "bar",
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: "跳出会话",
                        type: "bar",
                        data: [120, 132, 101, 134, 90, 230, 210]
                    }      
                ]
            };
            option2 = {
                title: {//标题组件，包含主标题和副标题。
                   text: '跳出率变化趋势',
                   x: "center"
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['跳出率'],
                    y: "bottom"
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data: ["2016-08-01", "2016-08-02", "2016-08-03", "2016-08-04", "2016-08-05", "2016-08-06", "2016-08-07"]
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'跳出率',
                        type:'line',
                        areaStyle: {normal: {color:'none'}},
                        data:[120, 132, 101, 134, 90, 230, 210]
                    }
                ],
                color: ["#c23531"]
            };

            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            if (option && typeof option === "object") {
               myChart.setOption(option);
            };

            var dom2 = document.getElementById("main2");
            var myChart2 = echarts.init(dom2);
            if (option2 && typeof option2 === "object") {
               myChart2.setOption(option2);
            };

        }       
    </script>
